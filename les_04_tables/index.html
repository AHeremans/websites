<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table * {
        border-style: solid;
        border-color: red;
        border-width: 5px;
      }
      table th {
        padding: 0.5em;
        background-color: pink;
      }
      table td {
        padding: 3em;
      }
    </style>
  </head>
  <body>
    <h1>Opdracht 1</h1>
    <table>
      <tr>
        <th>cel 1</th>
        <th colspan="2">samengevoegd</th>
      </tr>
      <tr>
        <th rowspan="2">samengevoegd</th>
        <td>cel 5</td>
        <td>cel 6</td>
      </tr>
      <tr>
        <td>cel 8</td>
        <td>cel 9</td>
      </tr>
    </table>
    <h1>Opdracht 2</h1>
    <table>
      <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
      </tr>
      <tr>
        <td>21</td>
        <td colspan="2" rowspan="2"></td>
      </tr>
      <tr>
        <td>31</td>
      </tr>
    </table>
    <h1>Opdracht 3</h1>
    <table>
      <tr>
        <th>Voornaam</th>
        <td>Arthur</td>
      </tr>
      <tr>
        <th>Famillienaam</th>
        <td>Peeters</td>
      </tr>
      <tr>
        <th>Talenkennis</th>
        <td>
          <table>
            <tr>
              <th>Nederlands</th>
              <th>Frans</th>
              <th>Engels</th>
            </tr>
            <tr>
              <td>moedertaal</td>
              <td>slecht</td>
              <td>zeer goed</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
